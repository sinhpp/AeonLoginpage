<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEON</title>
    <link rel="stylesheet" href="css/style.css">
        
</head>

<body>
    <div class="left-section">
        <div class="welcome-text">
            <h1>
                <span class="span">I</span> Welcome to AEON Tenant Portal
            </h1>
        </div>
    </div>
    <div class="right-section">
        <img alt="AEON Logo" height="50" src="images/AEON_logo.svg.png" width="150" />
        <h2>
            Welcome to AEON e-Tenant
        </h2>
        <form class="form">
            <label for="username" class="inform">Username</label>
            <input placeholder="Enter your username" required="" type="text" />
            <label for="password" class="password">Password</label>
            <input placeholder="Enter your password" required="" type="password" />
            <label>
                <input type="checkbox" />
                Remember me
            </label>
            <button type="submit">
                Log In
            </button>
            <a href="#">
                Back to homepage
            </a>
        </form>
    </div>

</body>

</html>
